<!doctype html>
<html class=no-js lang=en>

  <head prefix="og: http://ogp.me/ns#">
    <meta charset=utf-8>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <title>front-end-guide</title>
    <meta name=description content="Manage your front-end project in unique views and reusable components.">
    <meta name=keywords content="front-end, guide, patternlab, reusable, components, modules">
    <meta property=og:image content=http://voorhoede.github.io/a11y-boilerplate/a11y-boilerplate.png>
    <meta property=og:url content="http://voorhoede.github.io/">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <script>
      (function(e)
      {
        e.className = e.className.replace('no-js', 'js');
      }(document.documentElement));
    </script>
    <!--[if lt IE 9]>
    <script>
        (function (d, a) {
            d.documentElement.className = 'lt-ie9'; var l = a.length; while(l--){ d.createElement(a[l]); }
        }(document, ['HEADER', 'NAV', 'SECTION', 'FOOTER', 'ARTICLE', 'MAIN', 'FIGCAPTION', 'FIGURE', 'ASIDE']));
    </script>
    <![endif]-->
    <link rel=stylesheet href=index.css>
  </head>

  <body>
    <header role=banner class=app-header><a class=app-logo href="http://voorhoede.github.io/" rel=home title="to homepage"><h1>front-end-guide</h1></a>
      <nav class=app-header-quick-menu>
        <h2 class=a11y-sr-only>Quick menu</h2>
        <ul class=flat-list>
          <li><a class="menu-link a11y-kb-only" href=#content>Jump to content</a>
          </li>
          <li><a class="menu-link a11y-kb-only" href=#main-menu>Jump to main menu</a>
          </li>
          <li><a class="menu-link a11y-kb-only" href=#search>Jump to search</a>
          </li>
          <li><a class="menu-link a11y-kb-only" href=#meta-menu>Jump to meta menu</a>
          </li>
          <li><a class="menu-link a11y-kb-only" href=#user>Jump to user menu</a>
          </li>
        </ul>
      </nav>
      <div role=search class=search-menu data-search-menu="" data-expandible-open-on-focus=true data-expandible-close-on-blur=true><a id=search rel=search href=https://example.com/search class=menu-link data-expandible-handle=toggle><span class="search-menu-open  app-icon icon-search"></span> <span class="search-menu-close app-icon icon-cross"></span> <span class=a11y-sr-only>Search</span></a>
        <form
        method=GET action=https://www.example.com/search class=search-menu-form data-expandible-content="">
          <label><span class=a11y-sr-only>Keywords</span>
            <input type=search name=q placeholder=keyword(s)>
          </label>
          <button><span class="app-icon icon-search"></span> <span class=a11y-sr-only>Search on example.com</span>
          </button>
          </form>
      </div>
    </header>
    <main id=content role=main tabindex=-1></main>
    <footer role=contentinfo class=app-footer>
      <p>The A11Y Boilerplate is a project by <a href=http://voorhoede.nl>De Voorhoede</a>.</p>
      <p>The code is licensed under <a href=https://github.com/voorhoede/a11y-boilerplate/blob/master/LICENSE>MIT License</a>. So use it however you like.</p>
    </footer>

    <script src="require.js" data-main="index.js"></script>
  </body>

</html>
